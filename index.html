<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoPayWall</title>
  <style>
    :root {
      --bg: #121212;
      --text: #f0f0f0;
      --blue1: #0072ff;
      --blue2: #00c6ff;
      --accent: #171717;
      --footer: #888;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    nav {
      width: 100%;
      background: var(--accent);
      padding: 1rem;
      position: sticky;
      top: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      z-index: 100;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--blue2);
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin: 0;
    }
    .highlight {
      background: linear-gradient(90deg, var(--blue2), var(--blue1));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: opacity 0.5s ease-in-out;
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      background: linear-gradient(90deg, var(--blue1), var(--blue2));
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 114, 255, 0.4);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0, 114, 255, 0.7);
    }
    footer {
      padding: 1rem 0;
      color: var(--footer);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="clients.html">Clients</a></li>
    </ul>
  </nav>
  <div class="hero">
    <h1>Welcome to <span id="cycling-text" class="highlight">BypassBoard</span></h1>
    <p>BypassBoard is a hobby project focused on minecraft modding, testing scripts, and reverse engineering.</p>
    <a href="clients.html" class="btn">View Clients</a>
  </div>
  <footer>Made with ❤️ by whoppps</footer>
  <script>
    const phrases = ["BypassBoard", "CrackedClients", "FuckPaying"];
    const el = document.getElementById("cycling-text");
    let i = 0;
    setInterval(() => {
      i = (i + 1) % phrases.length;
      el.style.opacity = 0;
      setTimeout(() => {
        el.textContent = phrases[i];
        el.style.opacity = 1;
      }, 500);
    }, 2000);
  </script>
</body>
</html>
