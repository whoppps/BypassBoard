<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoPayWall</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      line-height: 1.2;
    }

    .highlight {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      transition: opacity 0.5s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <div>
    <h1>Welcome to <span class="highlight" id="cycling-text">NoPayWall</span></h1>
    <p>NoPayWall is a hobby project focused on user interface, testing status, and web development learning.</p>
  </div>

  <script>
    const phrases = ["NoPayWall", "Cracked clients", "FuckPaywall"];
    const textEl = document.getElementById("cycling-text");
    let index = 0;

    setInterval(() => {
      index = (index + 1) % phrases.length;
      textEl.style.opacity = 0;
      setTimeout(() => {
        textEl.textContent = phrases[index];
        textEl.style.opacity = 1;
      }, 500);
    }, 2000);
  </script>

</body>
</html>
