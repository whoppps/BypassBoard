<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoPayWall Clients</title>
  <style>
    :root {
      --bg: #121212;
      --nav-bg: #171717;
      --accent-bg: #1e1e1e;
      --text: #f0f0f0;
      --primary: #00c6ff;    /* blue for checked */
      --danger: #f44336;     /* red for unchecked */
      --blue1: #0072ff;
      --blue2: #00c6ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
    }

    /* Nav */
    nav {
      position: sticky;
      top: 0;
      background: var(--nav-bg);
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      z-index: 100;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--blue2);
    }

    /* Hero */
    header.hero {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, rgba(0,198,255,0.1), rgba(0,114,255,0.1));
    }
    header.hero h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--blue2), var(--blue1));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header.hero p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem 1rem 0;
    }
    .search-bar {
      padding: 0.8rem 1rem;
      width: 240px;
      font-size: 1rem;
      border: 2px solid var(--accent-bg);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      outline: none;
      transition: border-color 0.2s;
    }
    .search-bar:focus {
      border-color: var(--blue2);
    }
    .filter-btn {
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 6px;
      background: var(--accent-bg);
      color: var(--text);
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .filter-btn.active,
    .filter-btn:hover {
      background: var(--blue2);
      color: #fff;
    }

    /* Grid (hidden by default) */
    .client-grid {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem 1rem;
    }
    .client-grid.show {
      display: grid;
    }

    /* Cards */
    .client-card {
      background: var(--accent-bg);
      border-radius: 12px;
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .client-card::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 4px;
      background: var(--blue2);
    }
    .client-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    .client-card p:first-child {
      margin: 0;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .status-checked {
      color: var(--primary);
      margin-top: 0.5rem;
    }
    .status-unchecked {
      color: var(--danger);
      margin-top: 0.5rem;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    .modal.active {
      display: flex;
    }
    .modal-box {
      background: var(--accent-bg);
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
      animation: fadeIn 0.3s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .modal-box h3 {
      margin-top: 0;
    }
    .modal-box p {
      font-size: 0.95rem;
      margin: 1rem 0;
    }
    .modal-box a {
      display: inline-block;
      padding: 0.6rem 1rem;
      background: var(--blue2);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .modal-box a:hover {
      background: var(--blue1);
    }
    .modal-box .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #999;
      transition: color 0.2s;
    }
    .modal-box .close:hover {
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="clients.html">Clients</a></li>
    </ul>
  </nav>

  <!-- Hero Header -->
  <header class="hero">
    <h1>Client Library</h1>
    <p>Search, filter, and download your Cracked Minecraft clients.</p>
  </header>

  <!-- Controls -->
  <div class="controls">
    <input type="text" id="search" class="search-bar" placeholder="Search clients..." />
    <button class="filter-btn active" onclick="filterStatus('all')">All</button>
    <button class="filter-btn" onclick="filterStatus('checked')">Checked</button>
    <button class="filter-btn" onclick="filterStatus('unchecked')">Unchecked</button>
  </div>

  <!-- Client Grid (hidden until search/filter) -->
  <div class="client-grid" id="clientGrid"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modal-title">Client Name</h3>
      <p id="modal-info">Client description here</p>
      <a href="#" id="modal-link" target="_blank">Download</a>
    </div>
  </div>

  <!-- Script -->
  <script>
    const clients = [
      { name: "Rise",    status: "checked",   info: "One of the most trustworthy clients out there, very recommend.", link: "https://drive.google.com/.../1vcHxzCuYUlljzBtMp8jtcS0V-uUN9QIo" },
      { name: "Slinky",  status: "unchecked", info: "It's kinda a sketchy client, use at your own risk.", link: "https://drive.google.com/.../1Nf_UJMpysIqLg3yLLTkoBYVuzyFXrASU" },
      { name: "Opal",    status: "checked",   info: "Made for Hypixel, has very good bypasses.", link: "https://drive.google.com/.../1depGl4bl3P8LyDx-fKuSQ267dinglaK8" },
      { name: "Vape",    status: "checked",   info: "One of the most trustworthy clients out there, but hasn't received an update in a long time.", link: "https://drive.google.com/.../15kipNJZBRyeMZgjJQHrkh7NnpB886CqZ" },
      { name: "Myau",    status: "unchecked", info: "Very good for Hypixel.", link: "https://drive.google.com/.../1-Wa5xFJHp93g_WnH2y4p4rkyREAXF8vN" },
      { name: "Moon",    status: "unchecked", info: "Discontinued, but has the cleanest interface.", link: "https://drive.google.com/.../1BsUxMMdLZJJItMWmuiHVRrdKTmEXCKUz" },
      { name: "Augustus",status: "checked",   info: "Very good bypasses, but hard to use for beginners.", link: "https://drive.google.com/.../1t575rr-972Yzw4DjBU5K22gdu24IhwW8" },
      { name: "Azura",   status: "unchecked", info: "Random NN client.", link: "https://drive.google.com/.../1AtUa38XywmtYDOlBoHUlthQmXLesjkFh" },
      { name: "Sigma",   status: "unchecked", info: "Outdated af client.", link: "https://drive.google.com/.../1rJrXufoGN5apzRi0VgDQrX8i7ZQz6vA5" },
      { name: "Fdp",     status: "unchecked", info: "It's just a LiquidBounce skid.", link: "https://drive.google.com/.../1XJuDH4yT5BpRxnpBhF70Vl8zg--NfZY5" },
      { name: "Dortware",status: "unchecked", info: "Random NN client.", link: "https://drive.google.com/.../1GuuwrmAKxBDyQ4wSMxFUir_XnrF-vv5E" },
      { name: "Raven BS",status: "unchecked", info: "Decent client, with slow updates.", link: "https://drive.google.com/.../1Yq3zWFN-15gLkW9V-rLQ68eKKB8MF8o1" }
    ];

    const grid      = document.getElementById('clientGrid');
    const search    = document.getElementById('search');
    const modal     = document.getElementById('modal');
    const titleEl   = document.getElementById('modal-title');
    const infoEl    = document.getElementById('modal-info');
    const linkEl    = document.getElementById('modal-link');
    let currentFilter = 'all';

    function displayClients() {
      const kw = search.value.toLowerCase();
      grid.innerHTML = '';
      clients.forEach(c => {
        if ((currentFilter==='all'||c.status===currentFilter) && c.name.toLowerCase().includes(kw)) {
          const card = document.createElement('div');
          card.className = 'client-card';
          card.innerHTML = `
            <p>${c.name}</p>
            <p class="${c.status==='checked'?'status-checked':'status-unchecked'}">
              ${c.status==='checked'?'✓ Checked':'✗ Unchecked'}
            </p>`;
          card.onclick = () => openModal(c);
          grid.appendChild(card);
        }
      });
      // Show grid only after filtering/search
      grid.classList.toggle('show', grid.children.length > 0);
    }

    function filterStatus(status) {
      currentFilter = status;
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      document.querySelector(`.filter-btn[onclick*="${status}"]`).classList.add('active');
      displayClients();
    }

    function openModal(c) {
      titleEl.textContent = c.name;
      infoEl.textContent  = c.info;
      linkEl.href         = c.link;
      modal.classList.add('active');
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    search.addEventListener('input', displayClients);
    window.addEventListener('click', e => { if (e.target===modal) closeModal(); });

    // no initial render: grid remains hidden until search/filter
  </script>
</body>
</html>
